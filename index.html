<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVelody</title>
    <link rel="icon" href="navbar_logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-5" style="max-width: 1200px;">
        <div id="heroCarousel" class="carousel slide carousel-fade shadow custom-rounded overflow-hidden"
            data-bs-ride="carousel">

            <div class="position-absolute top-0 start-0 p-4 z-3">
                <a href="index.html">
                    <img src="navbar_logo_jpg.png" alt="Logo" style="width: 200px; height: auto;">
                </a>
            </div>

            <div class="position-absolute top-0 end-0 p-4 z-3 d-flex align-items-center gap-2">
                <a href="login.html" class="btn btn-outline-light rounded-pill px-4 fw-bold">
                    Đăng nhập
                </a>

                <a href="register.html" class="btn btn-purple rounded-pill px-4 fw-bold">
                    Đăng ký
                </a>
            </div>
            <div class="carousel-inner">

                <div class="carousel-item active" data-bs-interval="3500">
                    <img src="379873150-351593857526291-1695660238101903366-n.jpg" class="d-block w-100 hero-img"
                        alt="...">
                    <div class="carousel-caption d-none d-md-block">
                       <span class="badge bg-danger fs-4 mb-3">Giảm giá 60% Hôm Nay!</span>
                        <p class="fs-5">Kho âm nhạc tốt nhất.</p>
                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="3500">
                    <img src="https://picsum.photos/1200/600?random=9" class="d-block w-100 hero-img" alt="...">
                    <div class="carousel-caption d-none d-md-block">

                        <p class="fs-5">Mạng xã hội giành cho âm nhạc.</p>
                    </div>
                </div>


                <div class="carousel-item" data-bs-interval="3500">
                    <img src="https://picsum.photos/1200/600?random=3" class="d-block w-100 hero-img" alt="...">
                    <div class="carousel-caption d-none d-md-block">

                        <p class="fs-5">Web nhạc tốt nhất.</p>
                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="3500">
                    <img src="https://picsum.photos/1200/600?random=2" class="d-block w-100 hero-img" alt="...">
                    <div class="carousel-caption d-none d-md-block">

                        <p class="fs-5">Âm lượng tối đa.</p>
                    </div>
                </div>

            </div>


            <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

        </div>
        <div class="container text-center my-5">
            <h1 class="title">Tìm tác phẩm của bạn: </h1>
            <div>
                <input style="border-color: #121212; max-width: 700px; background-color: rgb(91, 91, 91);" 
                 type="" class=" form-control mx-auto shadow-none" id="find" placeholder="Tên tác phẩm, nghệ sĩ,...">
            </div>
        </div>

        <div class="container">

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
        </script>
</body>

</html>
