            // Hàm render cho Nhạc và Trending
            const renderMusicSection = (data, containerId, isTrending = false) => {
                const container = document.getElementById(containerId);
                if (!container) return;
                container.innerHTML = "";

                data.forEach((song, index) => {
                    const songHTML = `

                </div>
            </div>
        </div>`;

                });

            // Hàm render cho Nghệ sĩ

                if (!container) return;
                container.innerHTML = "";

                data.forEach(artist => {

        <div class="artist-item"> <div class="artist-card border-0 shadow-sm">

                    <p class="artist-overlay-role mb-0">Nghệ sĩ</p>
                </div>
            </div>
        </div>`;

                });
            };
