    <script>
        // 1. Danh sách dữ liệu bài hát (Bạn có thể thêm bao nhiêu tùy thích ở đây)
        const songs = [
            { title: "Making My Way", artist: "Sơn Tùng M-TP", img: "https://picsum.photos/300/300?random=1" },
            { title: "Nấu Ăn Cho Em", artist: "Đen Vâu", img: "https://picsum.photos/300/300?random=2" },
            { title: "Waiting For You", artist: "MONO", img: "https://picsum.photos/300/300?random=3" },
            { title: "À Lôi", artist: "Double2T", img: "https://picsum.photos/300/300?random=4" },
            { title: "Cắt Đôi Nỗi Sầu", artist: "Tăng Duy Tân", img: "https://picsum.photos/300/300?random=5" },
            { title: "id 07201", artist: "W/n", img: "https://picsum.photos/300/300?random=6" },
            { title: "Bật Tình Yêu Lên", artist: "Hòa Minzy", img: "https://picsum.photos/300/300?random=7" },
            { title: "Nếu Lúc Đó", artist: "tlinh", img: "https://picsum.photos/300/300?random=8" },
            { title: "Vũ Trụ Có Anh", artist: "Phương Mỹ Chi", img: "https://picsum.photos/300/300?random=9" },
            { title: "Mưa Tháng Sáu", artist: "Văn Mai Hương", img: "https://picsum.photos/300/300?random=10" },
        ];

        const musicList = document.getElementById('music-list');

        // 2. Vòng lặp để tạo HTML cho từng bài hát
        songs.forEach(song => {
// Thay đổi cấu trúc card trong vòng lặp forEach
const songHTML = `
<div class="col">
    <div class="music-card p-0 overflow-hidden position-relative border-0">
        <img src="${song.img}" class="img-fluid w-100" style="aspect-ratio: 1/1; object-fit: cover;" alt="${song.title}">
        <div class="card-overlay position-absolute bottom-0 start-0 w-100 p-3" 
             style="background: linear-gradient(transparent, rgba(0,0,0,0.8));">
            <h6 class="text-white mb-0 fw-bold">${song.title}</h6>
            <p class="text-light small mb-0 opacity-75">${song.artist}</p>
        </div>
    </div>
</div>
`;
            musicList.innerHTML += songHTML; // Thêm vào danh sách
        });
    </script>
