<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - MyVelody</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="index.html" class="position-absolute top-0 start-0 m-4 text-white text-decoration-none fw-bold">
        <i class="bi bi-arrow-left me-2"></i>Trang chủ
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <h4 class="fw-bold">Tạo tài khoản mới</h4>
                <p class="text-secondary small">Tham gia cộng đồng âm nhạc lớn nhất.</p>
            </div>

            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Tên hiển thị</label>
                    <input type="text" class="form-control form-control-dark" id="name" placeholder="Ví dụ: Sơn Tùng M-TP">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control form-control-dark" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control form-control-dark" id="password" placeholder="Tối thiểu 8 ký tự">
                </div>
                
                <div class="form-check mb-4">
                    <input class="form-check-input bg-dark border-secondary" type="checkbox" id="terms" required>
                    <label class="form-check-label text-secondary small" for="terms">
                        Tôi đồng ý với <a href="#" class="text-brand text-decoration-none">Điều khoản dịch vụ</a> và <a href="#" class="text-brand text-decoration-none">Chính sách bảo mật</a>.
                    </label>
                </div>

                <button type="submit" class="btn btn-purple w-100 rounded-pill py-2 fw-bold shadow">Đăng ký miễn phí</button>
            </form>

            <div class="text-center mt-4">
                <p class="text-secondary small">Đã có tài khoản? 
                    <a href="login.html" class="text-white fw-bold text-decoration-none">Đăng nhập</a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
