<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - MyVelody</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="index.html" class="position-absolute top-0 start-0 m-4 text-white text-decoration-none fw-bold">
        <i class="bi bi-arrow-left me-2"></i>Trang chủ
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <img src="navbar_logo_jpg.png" alt="Logo" style="height: 50px;">
                <h4 class="mt-3 fw-bold">Chào mừng trở lại!</h4>
                <p class="text-secondary small">Đăng nhập để tiếp tục nghe nhạc.</p>
            </div>

            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control form-control-dark" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control form-control-dark" id="password" placeholder="Nhập mật khẩu">
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input bg-dark border-secondary" type="checkbox" id="remember">
                        <label class="form-check-label text-secondary small" for="remember">
                            Ghi nhớ tôi
                        </label>
                    </div>
                    <a href="#" class="text-brand small text-decoration-none">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="btn btn-purple w-100 rounded-pill py-2 fw-bold shadow">Đăng nhập</button>
            </form>

            <div class="auth-divider">
                <span>hoặc đăng nhập bằng</span>
            </div>

            <div class="d-flex gap-3">
                <button class="btn btn-social w-100 py-2">
                    <i class="bi bi-google text-danger me-2"></i>Google
                </button>
                <button class="btn btn-social w-100 py-2">
                    <i class="bi bi-facebook text-primary me-2"></i>Facebook
                </button>
            </div>

            <div class="text-center mt-4">
                <p class="text-secondary small">Chưa có tài khoản? 
                    <a href="register.html" class="text-white fw-bold text-decoration-none">Đăng ký ngay</a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
